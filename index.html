    <script>

        document.querySelectorAll('main figure').forEach(figure => {
            figure.onclick = () => {
                document.querySelector('.popup figure').classList.add(figure.getAttribute('class'));
                document.querySelector('.popup img').src = figure.querySelector('img').getAttribute('src');
                document.querySelector('.popup figcaption').innerHTML = figure.querySelector('figcaption').innerHTML
                document.querySelector('.popup').style.display = 'grid';
            }
        });

        document.querySelector('.popup span').onclick = () =>{
            document.querySelector('.popup figure').classList.remove('fig-q', 'fig-h');
            document.querySelector('.popup').style.display = 'none';
        };

    </script>
